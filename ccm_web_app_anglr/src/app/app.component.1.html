<!-- Load header if User is logged in -->
<div class="app-layout">
  <div [hidden]="!loading" class="loader">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <div [hidden]="loading" class="router-output">
    <div class="inf">
      <secure-header *ngIf="isLoggedIn">
      </secure-header>

      <sidebar class="sidebar sidebar-main col-sm-4" *ngIf="isLoggedIn"></sidebar>
    </div>

    <div class="col-sm-9">
      <router-outlet></router-outlet>
    </div>


    <secure-footer *ngIf="isLoggedIn">
    </secure-footer>
  </div>
</div>
<toast></toast>
<page-loader></page-loader>
