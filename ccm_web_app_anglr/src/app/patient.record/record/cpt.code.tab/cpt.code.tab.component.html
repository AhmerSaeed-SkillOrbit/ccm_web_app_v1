<div class="align-item-center">
    <div class="col-lg-12 col-md-12 col-xs-12 tr-campaign case">

        <div class="tr-sec-box">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <!-- <mat-card-title>General Information</mat-card-title> -->
                    <!-- <mat-card-title>General Information</mat-card-title> -->
                </div>
            </div>

            <hr>

            <div class="row" *ngIf="addPatientRecordPagePermission">
                <div class="col-sm-12 text-right">
                    <button *ngIf="tab.isPublish" mat-raised-button color="primary"
                        (click)="publishUnPublishTab('unPublish')">UnPublish</button>
                    <button *ngIf="!tab.isPublish" type="button" mat-raised-button color="primary"
                        (click)="publishUnPublishTab('publish')">Publish</button>

                    <!-- <hr> -->
                    <hr class="line-dash">
                    <!-- <div class="line-dash"></div> -->
                </div>
            </div>

            <form [formGroup]="cptCodeFormGroup" (ngSubmit)="onSubmit()">



                <div class="row">

                    <!-- Cpt Code -->
                    <div class="col-md-6">
                        <mat-form-field class="full-width">

                            <mat-select placeholder="Cpt Code Option" formControlName="cptCode"
                                [(ngModel)]="patientCptCodeOptionIds" (change)="onCptCodeSelect()"
                                multiple>
                                <!-- <mat-option>None</mat-option> -->
                                <mat-option *ngFor="let cptCodeOption of cptCodeOptions " [value]="cptCodeOption.id">
                                    {{ cptCodeOption.name }}
                                </mat-option>
                            </mat-select>
                            <!-- <mat-error *ngIf="formRegister.controls['designationId'].errors?.required">
                            Designation is
                            <strong>required</strong>
                        </mat-error> -->

                        </mat-form-field>
                    </div>

                </div>

                <div class="row" *ngIf="addPatientRecordPagePermission">
                    <div class="col-md-4"></div>

                    <div class="col-md-2">
                        <div class="form-group">
                            <button type="submit" class="btn bg-blue btn-block" [disabled]="isSubmitted">
                                Save <i class="icon-arrow-right14 position-right"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                </div>

            </form>

        </div>
    </div>
</div>
