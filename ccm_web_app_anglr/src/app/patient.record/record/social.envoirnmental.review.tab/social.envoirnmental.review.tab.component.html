<div class="align-item-center">
    <div class="col-lg-12 col-md-12 col-xs-12 tr-campaign case">

        <div class="tr-sec-box">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <!-- <mat-card-title>General Information</mat-card-title> -->
                    <!-- <mat-card-title>General Information</mat-card-title> -->
                </div>
            </div>

            <hr>

            <div class="row" *ngIf="addPatientRecordPagePermission">
                <div class="col-sm-12 text-right">
                    <button *ngIf="tab.isPublish" mat-raised-button color="primary"
                        (click)="publishUnPublishTab('unPublish')">UnPublish</button>
                    <button *ngIf="!tab.isPublish" type="button" mat-raised-button color="primary"
                        (click)="publishUnPublishTab('publish')">Publish</button>

                    <!-- <hr> -->
                    <hr class="line-dash">
                    <!-- <div class="line-dash"></div> -->
                </div>
            </div>

            <form [formGroup]="socialReviewFormGroup">

                <div class="row">
                    <div class="col-md-12">

                        <h1>Social And Environmental Review</h1>

                        <div class="row" formArrayName="form">
                            <div class="col-md-12">

                                <div class="row"
                                    *ngFor="let X of socialReviewFormGroup['controls'].form['controls']; let i = index"
                                    [formGroupName]="i">

                                    <div class="col-sm-12">


                                        <div class="row">

                                            <!-- isOkay -->
                                            <div class="col-md-12">

                                                <!-- [checked]="checked" -->

                                                <!-- <h2>Question {{ i + 1 }}</h2> -->

                                                <h3>{{ socialReviewAnswers[i].name || "NA" }} ?</h3>

                                                <mat-slide-toggle color="primary" formControlName="isOkay"
                                                    [(ngModel)]="socialReviewAnswers[i].answer.isOkay">
                                                    Yes
                                                </mat-slide-toggle>
                                            </div>

                                            <!-- Comment -->
                                            <div class="col-md-12">
                                                <div class="form-field">
                                                    <mat-form-field class="full-width">
                                                        <textarea matInput placeholder="Comment"
                                                            formControlName="answer"
                                                            [(ngModel)]="socialReviewAnswers[i].answer.description"
                                                            maxlength="500" matTextareaAutosize matAutosizeMinRows="2"
                                                            matAutosizeMaxRows="4" trim></textarea>
                                                        <!-- <mat-error>
                                                            Detail Answer is
                                                            <strong>required</strong>
                                                        </mat-error> -->
                                                    </mat-form-field>
                                                </div>
                                            </div>

                                        </div>

                                        <!-- <hr> -->
                                        <hr class="line-dash">
                                    </div>

                                    <div class="col-md-12 text-right" *ngIf="addPatientRecordPagePermission">
                                        <!-- *ngIf="socialReviewAnswers.length > minQuestionAnswer" -->
                                        <!-- <button *ngIf="socialReviewAnswers.length > minQuestionAnswer" mat-raised-button
                                                    color="primary" (click)="remove(i)">Remove</button> -->
                                        <button *ngIf="!(socialReviewAnswers[i].answer.id)" mat-raised-button
                                            color="primary" (click)="onAddUpdateSrAnswer(i)">
                                            <!-- Add -->
                                            Save
                                        </button>
                                        <button *ngIf="socialReviewAnswers[i].answer.id" mat-raised-button
                                            color="primary" (click)="onAddUpdateSrAnswer(i)">
                                            <!-- Update -->
                                            Save
                                        </button>

                                        <!-- <hr> -->
                                        <hr class="line-dash">
                                        <!-- <div class="line-dash"></div> -->
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>



                <div class="row" *ngIf="false">
                    <div class="col-md-4"></div>

                    <div class="col-md-2">
                        <div class="form-group">
                            <button type="submit" class="btn bg-blue btn-block" [disabled]="isSubmitted">
                                Save <i class="icon-arrow-right14 position-right"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                </div>

            </form>

        </div>
    </div>
</div>
