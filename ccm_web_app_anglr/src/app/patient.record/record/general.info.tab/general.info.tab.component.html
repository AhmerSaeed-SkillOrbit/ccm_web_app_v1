<div class="align-item-center">
    <div class="col-lg-12 col-md-12 col-xs-12 tr-campaign case">

        <div class="tr-sec-box">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <!-- <mat-card-title>General Information</mat-card-title> -->
                    <!-- <mat-card-title>General Information</mat-card-title> -->
                </div>
            </div>

            <hr>

            <form [formGroup]="generalInfoFormGroup" (ngSubmit)="onSubmit()">



                <div class="row">
                    <!-- Unique Patient ID -->
                    <div class="col-md-3">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Patient Unique ID" formControlName="patientUniqueId"
                                [(ngModel)]="patient.patientUniqueId" readonly>
                        </mat-form-field>
                    </div>

                    <!-- First Name -->
                    <div class="col-md-3">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="First Name" formControlName="firstName"
                                [(ngModel)]="patient.firstName">
                        </mat-form-field>
                    </div>

                    <!-- Middle Name -->
                    <div class="col-md-3">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Middle Name" formControlName="middleName"
                                [(ngModel)]="patient.middleName">
                        </mat-form-field>
                    </div>

                    <!-- Last Name -->
                    <div class="col-md-3">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Last Name" formControlName="lastName"
                                [(ngModel)]="patient.lastName">
                        </mat-form-field>
                    </div>

                    <!-- Gender -->
                    <div class="col-md-3">
                        <mat-form-field class="full-width">
                            <!-- <input matInput placeholder="Gender" [(ngModel)]="patient.gender"> -->

                            <mat-select placeholder="Gender" formControlName="gender" [(ngModel)]="patient.gender"
                                required>
                                <mat-option>None</mat-option>
                                <mat-option *ngFor="let gender of genders " [value]="gender.code">
                                    {{ gender.name }}
                                </mat-option>
                            </mat-select>
                            <!-- <mat-error *ngIf="formRegister.controls['designationId'].errors?.required">
                            Designation is
                            <strong>required</strong>
                        </mat-error> -->

                        </mat-form-field>
                    </div>

                    <!-- Date of Birth (DOB) -->
                    <!-- (dateChange)="dateChanged($event, 'startDate')" -->
                    <!-- (ngModelChange)="onStartDateFocusOut()" -->
                    <!-- [min]="currentDate" -->
                    <div class="col-md-3">
                        <mat-form-field class="full-width">
                            <input matInput [matDatepickerFilter]="dateFilter" [matDatepicker]="picker"
                                placeholder="Date of Birth (DOB)" formControlName="dateOfBirth"
                                [(ngModel)]="patient.dateOfBirth" (dateChange)="dateChanged($event, 'dob')" readonly>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>

                    <!-- Age -->
                    <div class="col-md-3">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Age" formControlName="age" [(ngModel)]="patient.age" readonly>
                        </mat-form-field>
                    </div>

                    <!-- Email Address -->
                    <div class="col-md-3">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Email Address" formControlName="email"
                                [(ngModel)]="patient.email">
                        </mat-form-field>
                    </div>

                    <!-- Primary Telephone Number  -->
                    <div class="col-md-3" *ngIf="false">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Primary Telephone Number" formControlName="telephoneNumber"
                                [(ngModel)]="patient.primaryTelephoneNumber">
                        </mat-form-field>
                    </div>
                    <div class="col-md-3">
                        <mat-form-field class="full-width">
                            <input matInput type="number" placeholder="Primary Telephone Number"
                                formControlName="telephoneNumber" [(ngModel)]="patient.phoneNumber">
                        </mat-form-field>
                    </div>

                    <div class="col-md-12">
                        <mat-form-field class="full-width">
                            <textarea matInput placeholder="Summary" formControlName="summary"
                                [(ngModel)]="patient.profileSummary" maxlength="500" matTextareaAutosize
                                matAutosizeMinRows="2" matAutosizeMaxRows="4" trim></textarea>
                        </mat-form-field>
                    </div>


                </div>

                <div class="row" *ngIf="addPatientRecordPagePermission">
                    <div class="col-md-4"></div>

                    <div class="col-md-2">
                        <div class="form-group">
                            <button type="submit" class="btn bg-blue btn-block" [disabled]="isSubmitted">
                                Save <i class="icon-arrow-right14 position-right"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                </div>

            </form>

        </div>
    </div>
</div>
