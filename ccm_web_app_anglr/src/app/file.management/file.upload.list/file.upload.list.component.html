                            </div>

                            <div class="panel-body">
                                <span matTooltipPosition="above"

                                    <button type="button" class="btn btn-default btn-sm" [disabled]="!addPermission"

                                        <i class="icon-play3 position-right"></i>
                                    </button>

                            <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper no-footer">
                                <div class="datatable-header">
                                    <div id="DataTables_Table_0_filter" class="dataTables_filter" *ngIf="false">
                                        <label>
                                            <span>Filter:</span>
                                            <input type="search" [(ngModel)]="searchKeyword" class=""
                                                placeholder="Type to search..." (keyup.enter)="search()">
                                        </label>
                                    </div>

                                    <div class="col-md-2">
                                        <mat-form-field class="full-width">
                                            <!-- <mat-label>Start Date</mat-label> -->
                                            <input matInput [(ngModel)]="searchKeyword" class=""
                                                placeholder="Type to search..." (keyup.enter)="search()">
                                        </mat-form-field>
                                    </div>

                                    <div class="col-md-2">
                                        <mat-form-field class="full-width">
                                            <!-- <mat-label>Start Date</mat-label> -->
                                            <mat-select [(ngModel)]="roleId" placeholder="Select Role"
                                                (change)="onRoleChange()">
                                                <mat-option>None</mat-option>
                                                <mat-option *ngFor="let role of roleList" [value]="role.id">
                                                    {{ role.roleName }}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>

                                    <!-- <div id="DataTables_Table_0_filter" class="dataTables_filter"> -->
                                    <div class="col-md-2">
                                        <mat-form-field class="full-width">
                                            <!-- <mat-label>Start Date</mat-label> -->
                                            <input matInput [matDatepickerFilter]="dateFilter" [matDatepicker]="picker"
                                                placeholder="Date From" [(ngModel)]="dateFrom"
                                                (dateChange)="dateChanged($event, 'dateFrom')" readonly>
                                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                            <mat-datepicker #picker></mat-datepicker>
                                        </mat-form-field>
                                    </div>

                                    <!-- <div id="DataTables_Table_0_filter" class="dataTables_filter"> -->
                                    <div class="col-md-2">
                                        <mat-form-field class="full-width">
                                            <!-- <mat-label>End Date</mat-label> -->
                                            <input matInput [matDatepickerFilter]="dateFilter" [min]="dateFrom"
                                                [matDatepicker]="picker1" placeholder="Date To" [(ngModel)]="dateTo"
                                                (dateChange)="dateChanged($event, 'dateTo')" readonly>
                                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                            <mat-datepicker #picker1></mat-datepicker>
                                        </mat-form-field>
                                    </div>

                                    <div id="DataTables_Table_0_filter" class="dataTables_filter">
                                        <button mat-raised-button color="primary" (click)="reset()"> Reset <i
                                                class="material-icons">refresh</i></button>
                                    </div>

                                <div class="datatable-scroll">
                                    <!-- <table class="table datatable-sorting dataTable no-footer" id="DataTables_Table_0"
                                        role="grid" aria-describedby="DataTables_Table_0_info"> -->
                                    <table class="table no-footer">
                                        <thead>
                                            <tr role="row">
                                                <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0"
                                                    rowspan="1" colspan="1"
                                                    aria-label="S.No: activate to sort column ascending">
                                                    S.No
                                                </th>
                                                <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0"
                                                    rowspan="1" colspan="1"
                                                    aria-label="Plan No.: activate to sort column ascending">
                                                    Upload By
                                                </th>
                                                <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0"
                                                    rowspan="1" colspan="1"
                                                    aria-label="Start Date: activate to sort column ascending">
                                                    Role
                                                </th>
                                                <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0"
                                                    rowspan="1" colspan="1"
                                                    aria-label="End Date: activate to sort column ascending">
                                                    Upload Date
                                                </th>
                                                <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0"
                                                    rowspan="1" colspan="1"
                                                    aria-label="End Date: activate to sort column ascending">
                                                    Purpose
                                                </th>
                                                <!-- <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0"
                                                    rowspan="1" colspan="1" aria-label="Status: activate to sort column ascending">Status</th> -->
                                                <th class="text-center sorting_disabled" rowspan="1" colspan="1"
                                                    aria-label="Actions" style="    width: 183px;">
                                                    Actions
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr role="row" class="odd"
                                                *ngFor="let fileUpload of fileUploadList; let i=index">
                                                <td>{{ i + 1 }}</td>
                                                <td>
                                                    {{ fileUpload?.createdBy?.firstName || "NA" }}
                                                </td>
                                                <td>
                                                    {{ fileUpload?.role?.roleName || "NA" }}
                                                </td>
                                                <td>
                                                    <!-- {{ fileUpload?.createdOn || "NA" }} -->
                                                    <!-- {{ fileUpload?.createdOn | date:'dd-MMM-yyyy' }} -->
                                                    {{ fileUpload?.createdOn || "NA" }}
                                                </td>

                                                <td>
                                                    {{ fileUpload?.fileUploadPurpose || "NA" }}
                                                </td>
                                                <td class="text-center">
                                                    <span *ngIf="viewPermission" matTooltipPosition="above"
                                                        matTooltip="View File">
                                                        <a (click)="onNavigate(fileUpload.fileUploadUrl)">
                                                            <i style="color:#ffa808;" class="icon-file-picture"></i>
                                                        </a>
                                                    </span> &nbsp;

                                                    <span *ngIf="deletePermission" matTooltipPosition="above"
                                                        matTooltip="Delete">
                                                        <!-- <i style="color:#f70a0a;" class="icon-bin" (click)="fileDelete(fileUpload.id)"></i> -->
                                                        <i style="color:#f70a0a;" class="icon-bin"
                                                            (click)="confirmDialog(fileUpload, 'delete', i)"></i>
                                                    </span>

                                                    <!-- <span *ngIf="cancelPermission" matTooltipPosition="above"
                                                        matTooltip="Delete Ticket">
                                                        <i style="color:#f70a0a;" class="icon-cross2" (click)="confirmDialog(ticket, 'delete', i)"></i>
                                                    </span> &nbsp; -->

                                                    <!-- <span *ngIf="rejectPermission" matTooltipPosition="above"
                                                        matTooltip="Reject Request">
                                                        <i style="color:#f70a0a;" class="icon-bin" (click)="changeRequestStatus(appointment.id, 'rejected', '')"></i>
                                                    </span> -->
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="" *ngIf="(ccmPlanList?.length == 0) && !isSpinner">
                                        <div class="snipet download-btn">
                                            <button (click)="refreshList()" mat-raised-button>
                                                <i class="material-icons">refresh</i> No Data Found
                                            </button>
                                        </div>
                                    </div>
                                    <spinner class="spinner-box" [visible]='isSpinner'></spinner>
                                </div>

                                            ←

                                        <span>
                                            <a class="paginate_button current" aria-controls="DataTables_Table_0"

                                            <a class="paginate_button " aria-controls="DataTables_Table_0" data-dt-idx="2"

                                        </span>
                                        <a class="paginate_button next" aria-controls="DataTables_Table_0" data-dt-idx="3"

                                <mat-paginator #paginator [length]="length" [pageSize]="pageSize"
                                    [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = pageChangeEvent($event)">

                            </div>
                        </div>
