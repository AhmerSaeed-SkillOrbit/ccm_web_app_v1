                        <div class="panel panel-flat">

                    <!-- content -->
                    <div class="row align-item-center">
                        <div class="col-lg-12 col-md-12 col-xs-12 tr-campaign case">
                            <mat-card class="two-row-card">
                                <div class="tr-sec-box">
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <mat-card-title>Patient Info</mat-card-title>
                                        </div>
                                    </div>

                                    <hr>

                                    <div class="row">
                                        <div class="col-md-12">

                                            <form [formGroup]="ccmPlanFormGroup" (ngSubmit)="onSubmitCcmPlan()">
                                                <div class="row">

                                                    <div class="col-md-12">

                                                        <div class="row">
                                                            <!-- Start Date -->
                                                            <div class="col-md-6">
                                                                <div class="form-field">

                                                                    <!-- [min]="ccmPlan.startDate" -->
                                                                    <mat-form-field class="full-width">
                                                                        <input matInput [matDatepickerFilter]="dateFilter" [matDatepicker]="picker" placeholder="Start Date" formControlName="startDate"
                                                                            [(ngModel)]="ccmPlan.startDate" (dateChange)="dateChanged($event, 'startDate')"
                                                                            required readonly>
                                                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                                                        <mat-datepicker #picker></mat-datepicker>
                                                                    </mat-form-field>
                                                                </div>
                                                            </div>

                                                            <!-- End Date -->
                                                            <div class="col-md-6">
                                                                <div class="form-field">

                                                                    <!-- [min]="ccmPlan.startDate" -->
                                                                    <mat-form-field class="full-width">
                                                                        <input matInput [matDatepickerFilter]="dateFilter" [min]="ccmPlan.startDate" [matDatepicker]="picker1" placeholder="End Date"
                                                                            formControlName="endDate" [(ngModel)]="ccmPlan.endDate"
                                                                            (dateChange)="dateChanged($event, 'endDate')" readonly>
                                                                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                                                        <mat-datepicker #picker1></mat-datepicker>
                                                                    </mat-form-field>
                                                                </div>
                                                            </div>

                                                        </div>

                                                        <div class="row" formArrayName="itemForm">
                                                            <div class="col-md-12">
                                                                <!-- <div class="row" *ngFor="let bidder of heldObject.auctionBidder; let $i=index;"> -->
                                                                <!-- <div class="row" *ngFor="let b of formScheduleDetail.controls.scheduleDetail.controls; let i = index"
                                                                                                [formGroupName]="i"> -->
                                                                <div class="row" *ngFor="let X of ccmPlanFormGroup['controls'].itemForm['controls']; let i = index" [formGroupName]="i">
                                                                    <div class="col-sm-12">

                                                                        <!-- <h3>Detail {{i+1}}</h3> -->
                                                                        <h4>{{ i+1 }}</h4>
                                                                        <div class="row">

                                                                            <!-- Component -->
                                                                            <div class="col-md-6">
                                                                                <div class="form-field">
                                                                                    <mat-form-field class="full-width">
                                                                                        <input matInput placeholder="Component" [(ngModel)]="ccmPlan.items[i].name" formControlName="component" required>
                                                                                        <mat-error>
                                                                                            Component is
                                                                                            <strong>required</strong>
                                                                                        </mat-error>
                                                                                    </mat-form-field>
                                                                                </div>
                                                                            </div>

                                                                            <div class="col-md-12">
                                                                                <div class="row" formArrayName="goalForm">
                                                                                    <div class="col-md-12">
                                                                                        <!-- <div class="row" *ngFor="let X of ccmPlanFormGroup['controls'].form['controls']; let i = index" [formGroupName]="i"> -->
                                                                                        <div class="row" *ngFor="let Y of X['controls'].goalForm['controls']; let iy=index" [formGroupName]="iy">
                                                                                            <div class="col-sm-12">

                                                                                                <!-- <h3>Detail {{i+1}}</h3> -->
                                                                                                <h4>{{ iy+1 }}</h4>
                                                                                                <div class="row">

                                                                                                    <!-- Goal -->
                                                                                                    <div class="col-md-6">
                                                                                                        <div class="form-field">
                                                                                                            <mat-form-field class="full-width">
                                                                                                                <input matInput placeholder="Goal" [(ngModel)]="ccmPlan.items[i].itemGoals[iy].goal" formControlName="goal">
                                                                                                                <mat-error>
                                                                                                                    Goal is
                                                                                                                    <strong>required</strong>
                                                                                                                </mat-error>
                                                                                                            </mat-form-field>
                                                                                                        </div>
                                                                                                    </div>

                                                                                                    <!-- Intervention -->
                                                                                                    <div class="col-md-6">
                                                                                                        <div class="form-field">
                                                                                                            <mat-form-field class="full-width">
                                                                                                                <input matInput placeholder="Intervention" [(ngModel)]="ccmPlan.items[i].itemGoals[iy].intervention" formControlName="intervention">
                                                                                                                <mat-error>
                                                                                                                    Intervention is
                                                                                                                    <strong>required</strong>
                                                                                                                </mat-error>
                                                                                                            </mat-form-field>
                                                                                                        </div>
                                                                                                    </div>



                                                                                                </div>
                                                                                                <!-- <hr> -->
                                                                                                <hr class="line-dash">
                                                                                                <!-- <div class="line-dash"></div> -->
                                                                                            </div>
                                                                                            <!-- <div class="col-sm-12 text-right" *ngIf="ccmPlan.items[i].itemGoals.length > minItemGoal"> -->
                                                                                            <div class="col-sm-12 text-right">
                                                                                                <!-- *ngIf="ccmPlan.items[i].itemGoals.length > minItemGoal" -->
                                                                                                <button *ngIf="ccmPlan.items[i].itemGoals.length > minItemGoal" mat-raised-button color="primary" (click)="remove(i,'itemGoalForm',iy)">Remove Goal</button>

                                                                                                <!-- <hr> -->
                                                                                                <hr class="line-dash">
                                                                                                <!-- <div class="line-dash"></div> -->
                                                                                            </div>

                                                                                        </div>
                                                                                        <div class="row">
                                                                                            <div class="col-sm-12">
                                                                                                <!-- [disabled]="!(ccmPlan.items.length < maxItem)" -->
                                                                                                <button type="button" mat-raised-button color="primary" (click)="addMore('itemGoalForm', i)">
                                                                                                    Add More Goals
                                                                                                </button>
                                                                                            </div>
                                                                                        </div>
                                                                                    </div>
                                                                                </div>

                                                                            </div>


                                                                        </div>
                                                                        <!-- <hr> -->
                                                                        <hr class="line-dash">
                                                                        <!-- <div class="line-dash"></div> -->





                                                                    </div>
                                                                    <!-- <div class="col-sm-12 text-right" *ngIf="ccmPlan.items.length > minItem"> -->
                                                                    <div class="col-sm-12 text-right">
                                                                        <!-- *ngIf="ccmPlan.items.length > minItem" -->
                                                                        <button *ngIf="ccmPlan.items.length > minItem" mat-raised-button color="primary" (click)="remove(i,'itemForm',null)">Remove Component</button>

                                                                        <!-- <hr> -->
                                                                        <hr class="line-dash">
                                                                        <!-- <div class="line-dash"></div> -->
                                                                    </div>

                                                                </div>
                                                                <div class="row">
                                                                    <div class="col-sm-12">
                                                                        <!-- [disabled]="!(ccmPlan.items.length < maxItem)" -->
                                                                        <button type="button" mat-raised-button color="primary" (click)="addMore('itemForm',i)">
                                                                            Add More Component
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                </div>



                                                <div class="row">
                                                    <div class="col-md-4"></div>

                                                    <div class="col-md-2">
                                                        <div class="form-group">
                                                            <button type="submit" class="btn bg-blue btn-block" [disabled]="isSubmitted">
                                                                Save <i class="icon-arrow-right14 position-right"></i>
                                                            </button>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4"></div>
                                                </div>

                                            </form>

                                        </div>
                                    </div>
                                </div>
                            </mat-card>
                        </div>
                    </div>
                    <!-- /content -->



                    <!-- /Page Sub Content -->





                    <!-- Footer -->
                    <!-- @include('structure/footer') -->
                    <secure-footer>
                    </secure-footer>
                    <!-- /footer -->

                </div>
                <!-- /content area -->

            </div>
            <!-- /main content -->

        </div>
        <!-- /page content -->
    </div>
    <!-- Page container -->
</div>
