                    <!-- content -->
                    <div class="row align-item-center">
                        <div class="col-lg-12 col-md-12 col-xs-12 tr-campaign case">
                            <mat-card class="two-row-card">
                                <div class="tr-sec-box">
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <!-- <mat-card-title>Patient Info</mat-card-title> -->

                                            <div class="row">

                                                <div class="col-md-3">
                                                    <div class="profile-image">
                                                        <img src="assets/images/placeholder.jpg" alt="profile_pic">
                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <label class="label-heading">{{ patient?.firstName || patient?.lastName ? patient?.firstName + " " + patient?.lastName : "NA" }}</label>
                                                        </div>
                                                        <!-- <div class="col-md-12">
                                                            {{ patient?.firstName || patient?.lastName ? patient?.firstName + " " + patient?.lastName : "NA" }}
                                                        </div> -->
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                    <hr>

                                    <div class="row">
                                        <div class="col-md-12">

                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="datatable-scroll">
                                                        <!-- <table class="table datatable-sorting dataTable no-footer" id="DataTables_Table_0"
                                                                            role="grid" aria-describedby="DataTables_Table_0_info"> -->
                                                        <table class="table no-footer">
                                                            <thead>
                                                                <tr role="row">
                                                                    <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="S.No: activate to sort column ascending">

                                                                    </th>
                                                                    <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Plan No.: activate to sort column ascending">
                                                                        Goal
                                                                    </th>
                                                                    <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Start Date: activate to sort column ascending">
                                                                        Instructions & Interventions
                                                                    </th>
                                                                    <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="End Date: activate to sort column ascending">
                                                                        Review
                                                                    </th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <tr role="row" class="odd" *ngFor="let item of ccmPlan.items; let i=index">
                                                                    <td>
                                                                        {{ item?.name || "NA" }}
                                                                    </td>
                                                                    <td>
                                                                        <div class="row" *ngFor="let itemGoal of ccmPlan.items[i].itemGoals; let iy=index">
                                                                            {{ itemGoal?.goal || "NA" }}
                                                                        </div>
                                                                    </td>
                                                                    <td>
                                                                        <div class="row" *ngFor="let itemGoal of ccmPlan.items[i].itemGoals; let iy=index">
                                                                            {{ itemGoal?.intervention || "NA" }}
                                                                        </div>
                                                                    </td>
                                                                    <td>
                                                                        <!-- <div class="row" *ngFor="let itemGoal of ccmPlan.items[i].itemGoals; let iy=index">
                                                                                    {{ itemGoal?.goal || "NA" }}
                                                                                </div> -->
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                        <div class="" *ngIf="(ccmPlanList?.length == 0) && !isSpinner">
                                                            <div class="snipet download-btn">
                                                                <button (click)="refreshList()" mat-raised-button>
                                                                                    <i class="material-icons">refresh</i> No Data Found
                                                                                </button>
                                                            </div>
                                                        </div>
                                                        <spinner class="spinner-box" [visible]='isSpinner'></spinner>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row" *ngIf="false">
                                                <div class="col-md-12">
                                                    <div class="row" *ngFor="let X of ccmPlan.items; let i = index">
                                                        <div class="col-sm-12">

                                                            <!-- <h3>Detail {{i+1}}</h3> -->
                                                            <h4>{{ i+1 }}</h4>
                                                            <div class="row">

                                                                <!-- Component -->
                                                                <div class="col-md-6">
                                                                    <div class="form-field">
                                                                        <mat-form-field class="full-width">
                                                                            <input matInput placeholder="Component" [(ngModel)]="ccmPlan.items[i].name">                                                                            >
                                                                        </mat-form-field>
                                                                    </div>
                                                                </div>

                                                                <div class="col-md-12">
                                                                    <div class="row">
                                                                        <div class="col-md-12">
                                                                            <div class="row" *ngFor="let Y of ccmPlan.items[i].itemGoals; let iy=index">
                                                                                <div class="col-sm-12">

                                                                                    <!-- <h3>Detail {{i+1}}</h3> -->
                                                                                    <h4>{{ iy+1 }}</h4>
                                                                                    <div class="row">

                                                                                        <!-- Goal -->
                                                                                        <div class="col-md-6">
                                                                                            <div class="form-field">
                                                                                                <mat-form-field class="full-width">
                                                                                                    <input matInput placeholder="Goal" [(ngModel)]="ccmPlan.items[i].itemGoals[iy].goal">
                                                                                                </mat-form-field>
                                                                                            </div>
                                                                                        </div>

                                                                                        <!-- Intervention -->
                                                                                        <div class="col-md-6">
                                                                                            <div class="form-field">
                                                                                                <mat-form-field class="full-width">
                                                                                                    <input matInput placeholder="Intervention" [(ngModel)]="ccmPlan.items[i].itemGoals[iy].intervention">
                                                                                                </mat-form-field>
                                                                                            </div>
                                                                                        </div>

                                                                                    </div>
                                                                                    <!-- <hr> -->
                                                                                    <hr class="line-dash">
                                                                                    <!-- <div class="line-dash"></div> -->
                                                                                </div>

                                                                            </div>
                                                                        </div>
                                                                    </div>

                                                                </div>


                                                            </div>
                                                            <!-- <hr> -->
                                                            <hr class="line-dash">
                                                            <!-- <div class="line-dash"></div> -->

                                                        </div>

                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row" *ngIf="false">
                                                <div class="col-md-12">

                                                    <h3>Health Reading</h3>

                                                    <mat-slide-toggle color="primary" [(ngModel)]="ccmPlan.isHealthParam">
                                                        Yes
                                                    </mat-slide-toggle>

                                                </div>
                                            </div>


                                            <div class="row" *ngIf="ccmPlan.isHealthParam && false">
                                                <div class="col-md-12">
                                                    <div class="row" *ngFor="let X of ccmPlan.healthParams; let i = index">
                                                        <div class="col-sm-12">

                                                            <!-- <h3>Detail {{i+1}}</h3> -->
                                                            <h4>{{ i+1 }}</h4>
                                                            <div class="row">

                                                                <!-- Attribute -->
                                                                <div class="col-md-6">
                                                                    <div class="form-field">
                                                                        <mat-form-field class="full-width">
                                                                            <!-- <input matInput placeholder="Attribute" [(ngModel)]="ccmPlan.healthParams[i].healthParamId"> -->
                                                                            <mat-select placeholder="Select Attribute" [(ngModel)]="ccmPlan.healthParams[i].healthParamId">
                                                                                <mat-option>None</mat-option>
                                                                                <mat-option *ngFor="let healthParam of healthParamList" [value]="healthParam.id">
                                                                                    {{ healthParam.name }}
                                                                                </mat-option>
                                                                            </mat-select>
                                                                        </mat-form-field>
                                                                    </div>
                                                                </div>

                                                                <!-- Reading Date -->
                                                                <div class="col-md-6">
                                                                    <div class="form-field">
                                                                        <mat-form-field class="full-width">
                                                                            <input matInput placeholder="Reading Date" value="{{ ccmPlan.healthParams[i].readingDate | date:'dd-MMM-yyyy' }}" readonly>
                                                                        </mat-form-field>
                                                                    </div>
                                                                </div>

                                                                <!-- Attribute Value -->
                                                                <div class="col-md-6">
                                                                    <div class="form-field">
                                                                        <mat-form-field class="full-width">
                                                                            <input matInput placeholder="Attribute Value" [(ngModel)]="ccmPlan.healthParams[i].readingValue">
                                                                        </mat-form-field>
                                                                    </div>
                                                                </div>

                                                            </div>
                                                            <!-- <hr> -->
                                                            <hr class="line-dash">
                                                            <!-- <div class="line-dash"></div> -->

                                                        </div>

                                                    </div>
                                                </div>
                                            </div>



                                        </div>
                                    </div>
                                </div>
                            </mat-card>
                        </div>
                    </div>
                    <!-- /content -->



                    <!-- /Page Sub Content -->

                    <!-- @include('structure/footer') -->
                    <secure-footer>
                    </secure-footer>
                    <!-- /footer -->

                </div>
                <!-- /content area -->

            </div>
