    <!-- <div [hidden]="isSubmitted"> -->
    <div>
        <div class="section">
            <div class="vm-heading">

                <div class="row align-item-center">
                    <div class="col-md-12">
                        <h1 mat-dialog-title>View Appointment</h1>
                    </div>

                    <div class="col-md-12">

                        <!-- Appointment Number -->
                        <div class="row">
                            <div class="col-md-6">
                                <label class="label-heading">Appointment Number</label>
                            </div>
                            <div class="col-md-6">
                                {{ appointment?.appointmentNumber || "NA" }}
                            </div>
                        </div>

                        <!-- Doctor Name -->
                        <div class="row">
                            <div class="col-md-6">
                                <label class="label-heading">Doctor Name</label>
                            </div>
                            <div class="col-md-6">
                                {{ appointment?.doctorFirstName || "NA" }}
                            </div>
                        </div>

                        <!-- Patient Name -->
                        <div class="row">
                            <div class="col-md-6">
                                <label class="label-heading">Patient Name</label>
                            </div>
                            <div class="col-md-6">
                                {{ appointment?.patientFirstName || "NA" }}
                            </div>
                        </div>

                        <!-- Appointment Date-->
                        <div class="row">
                            <div class="col-md-6">
                                <label class="label-heading">Appointment Date</label>
                            </div>
                            <div class="col-md-6">
                                {{ appointment?.scheduleDate | date:'dd-MMM-yyyy' || "NA" }}
                            </div>
                        </div>

                        <!-- Time Slot -->
                        <div class="row">
                            <div class="col-md-6">
                                <label class="label-heading">Time Slot</label>
                            </div>
                            <div class="col-md-6">
                                {{ appointment?.timeSlot?.timeSlot || "NA" }}
                            </div>
                        </div>

                        <!-- Comments -->
                        <div class="row">
                            <div class="col-md-6">
                                <label class="label-heading">Comments</label>
                            </div>
                            <div class="col-md-12">
                                {{ appointment?.comment || "NA" }}
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>
    <!-- <div class="col-md-12" >
            <div class="loader">
                <mat-spinner></mat-spinner>
            </div>
        </div> -->
</mat-dialog-content>
<mat-dialog-actions [hidden]="isSubmitted">
    <div class="text-right full-width">
        <button mat-flat-button color="secondary" [mat-dialog-close]="true" (click)="onNoClick()">Close</button>

    </div>
</mat-dialog-actions>
