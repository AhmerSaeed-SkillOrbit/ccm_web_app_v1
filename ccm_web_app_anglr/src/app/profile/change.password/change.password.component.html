                    <!-- Dashboard content -->
                    <!-- Form -->
                    <form [formGroup]="formRegister" (ngSubmit)="onSubmit()" #f="ngForm">
                        <div class="panel panel-body registration-form">


                            <!-- Current Password -->
                            <!-- matTooltip='Password should be min 8 digit , max 20 digit and combination of alphanumberic and specified special characters (!@#$%^&*_+) with 1 uppercase letter, 1 lowercase letter and  1 numeric character' -->
                            <div class="row">

                                <div class="col-md-6">
                                    <div class="form-group has-feedback has-feedback-left">
                                        <input type="password" class="form-control" placeholder="Current Password" formControlName="currentPassword" [(ngModel)]="currentPass"
                                            (focusout)="onCurrentPasswordFocusOut()" required>
                                        <div class="form-control-feedback">
                                            <i class="icon-lock2 text-muted"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- New Password -->
                            <div class="row">

                                <div class="col-md-6">
                                    <div class="form-group has-feedback has-feedback-left">
                                        <input type="password" class="form-control" placeholder="New Password" formControlName="newPassword" [(ngModel)]="newPass"
                                            (focusout)="onNewPasswordFocusOut()" required>
                                        <div class="form-control-feedback">
                                            <i class="icon-lock2 text-muted"></i>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="row">

                                <div class="col-md-6">
                                    <div class="form-group has-feedback has-feedback-left">
                                        <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword" [(ngModel)]="confirmPass"
                                            (focusout)="onConfirmPasswordFocusOut()" required>
                                        <div class="form-control-feedback">
                                            <i class="icon-lock2 text-muted"></i>
                                        </div>
                                    </div>
                                </div>

                            </div>



                            <div class="row">
                                <div class="col-md-4"></div>

                                <div class="col-md-2">
                                    <div class="form-group">
                                        <button type="submit" class="btn bg-blue btn-block" [disabled]="isSubmitted">
                                            Update <i class="icon-arrow-right14 position-right"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-4"></div>
                            </div>

                        </div>
                    </form>
