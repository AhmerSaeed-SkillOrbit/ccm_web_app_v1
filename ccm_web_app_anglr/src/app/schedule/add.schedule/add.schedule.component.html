                    <!-- Form -->
                    <form [formGroup]="formScheduleDetail" (ngSubmit)="onSubmit()">
                        <div class="panel panel-body registration-form">


                            <div class="row">

                                <!-- Start Date -->
                                <div class="col-md-4">
                                    <mat-form-field class="full-width">
                                        <input matInput [matDatepickerFilter]="dateFilter" [matDatepicker]="picker"
                                            placeholder="Choose start date" formControlName="startDate" [(ngModel)]="schedule.startDate"
                                            (dateChange)="dateChanged($event, 'startDate')" (ngModelChange)="onStartDateFocusOut()"
                                            readonly>
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                    </mat-form-field>
                                    <!-- <mat-form-field class="full-width">
                                        <input matInput [matDatepickerFilter]="dateFilter" [matDatepicker]="picker"
                                            placeholder="Choose start date" formControlName="startDate" [(ngModel)]="startDate"
                                            (dateChange)="dateChanged($event, 'startDate')" (ngModelChange)="onStartDateFocusOut()"
                                            readonly>
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                    </mat-form-field> -->
                                </div>

                                <!-- End Date -->
                                <div class="col-md-4">
                                    <mat-form-field class="full-width">
                                        <input matInput [matDatepickerFilter]="dateFilter" [matDatepicker]="picker1"
                                            placeholder="Choose end date" [min]="schedule.startDate" formControlName="endDate" [(ngModel)]="schedule.endDate"
                                            (dateChange)="dateChanged($event, 'endDate')" (ngModelChange)="onEndDateFocusOut()"
                                            readonly>
                                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                        <mat-datepicker #picker1></mat-datepicker>
                                    </mat-form-field>
                                    <!-- <mat-form-field class="full-width">
                                        <input matInput [matDatepickerFilter]="dateFilter" [matDatepicker]="picker1"
                                            placeholder="Choose end date" formControlName="endDate" [(ngModel)]="endDate"
                                            (dateChange)="dateChanged($event, 'endDate')" (ngModelChange)="onEndDateFocusOut()"
                                            readonly>
                                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                        <mat-datepicker #picker1></mat-datepicker>
                                    </mat-form-field> -->
                                </div>

                                <div class="col-md-12">
                                    <hr>
                                </div>


                                <div class="col-md-12">
                                    <div class="row" formArrayName="scheduleDetail">
                                        <div class="col-sm-12">
                                            <!-- <div class="row" *ngFor="let bidder of heldObject.auctionBidder; let $i=index;"> -->
                                            <div class="row" *ngFor="let b of formScheduleDetail.controls.scheduleDetail.controls; let i = index"
                                                [formGroupName]="i">
                                                <div class="col-sm-12">

                                                    <!-- <h3>Detail {{i+1}}</h3> -->
                                                    <h4>Shift Hours</h4>
                                                    <div class="row">
                                                        <div class="col-sm-12">
                                                            <div class="row">
                                                                <!-- Is Off Day -->

                                                                <div class="col-sm-4">
                                                                    <!-- <mat-form-field class="full-width"> -->
                                                                    <mat-checkbox class="full-width" formControlName="isOffDay"
                                                                        [(ngModel)]="schedule.scheduleDetails[i].isOffDay"
                                                                        (ngModelChange)="onOffDayCheckFocusOut(i)">
                                                                        Off Day
                                                                    </mat-checkbox>
                                                                    <!-- <mat-error>
                                                                        Schedule Date is
                                                                        <strong>required</strong>
                                                                    </mat-error> -->
                                                                    <!-- </mat-form-field> -->
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <!-- Schedule Date -->
                                                        <div class="col-sm-4">
                                                            <mat-form-field class="full-width">
                                                                <input matInput placeholder="Schedule Date" [(ngModel)]="schedule.scheduleDetails[i].scheduleDate"
                                                                    formControlName="scheduleDate" required readonly>
                                                                <mat-error>
                                                                    Schedule Date is
                                                                    <strong>required</strong>
                                                                </mat-error>
                                                            </mat-form-field>
                                                        </div>



                                                        <div class="col-sm-4">
                                                            <mat-form-field class="full-width">
                                                                <input matInput type="time" placeholder="Start Time"
                                                                    [(ngModel)]="schedule.scheduleDetails[i].startTime"
                                                                    formControlName="startTime" (ngModelChange)="onStartTimeFocusOut(i)"
                                                                    required>
                                                                <mat-error>
                                                                    Start Time is
                                                                    <strong>required</strong>
                                                                </mat-error>
                                                            </mat-form-field>
                                                        </div>

                                                        <div class="col-sm-4">
                                                            <mat-form-field class="full-width">
                                                                <input matInput type="time" [min]="schedule.scheduleDetails[i].startTime"
                                                                    placeholder="End Time" [(ngModel)]="schedule.scheduleDetails[i].endTime"
                                                                    formControlName="endTime" (ngModelChange)="onEndTimeFocusOut(i)"
                                                                    required>
                                                                <!-- <mat-error>
                                                                    End Time is
                                                                    <strong>required</strong>
                                                                </mat-error> -->
                                                                <mat-error *ngIf="b.controls['endTime'].touched && b.controls['endTime'].errors?.required">
                                                                    End Time is
                                                                    <strong>required</strong>
                                                                </mat-error>
                                                                <mat-error *ngIf="b.controls['endTime'].errors?.minTime">
                                                                    End Time must be greater than Start Time
                                                                </mat-error>
                                                            </mat-form-field>
                                                        </div>

                                                        <!-- Hour -->
                                                        <!-- <div class="col-sm-4">
                                                            <mat-form-field class="full-width">
                                                                <select class="vm-select" (change)="changedStartTime({ hour: $event.target.value, minute: schedule.scheduleDetails[i].min }, 'h')"
                                                                    formControlName="startTime" [(ngModel)]="schedule.scheduleDetails[i].hour">
                                                                    <option selected disabled [value]="undefined">HH</option>
                                                                    <option *ngFor="let hour of hours" [value]="hour">{{
                                                                        hour }}</option>
                                                                </select>
                                                                <mat-error>
                                                                    Hour is
                                                                    <strong>required</strong>
                                                                </mat-error>
                                                            </mat-form-field>
                                                        </div> -->

                                                        <!-- Min -->

                                                            <mat-form-field class="full-width">

                                                                    formControlName="endTime" [(ngModel)]="schedule.scheduleDetails[i].min">
                                                                    <option selected disabled [value]="undefined">MM</option>
                                                                    <option *ngFor="let minute of minutes" [value]="minute">{{minute}}</option>
                                                                </select>
                                                                <mat-error>
                                                                    Bid Amount is
                                                                    <strong>required</strong>
                                                                </mat-error>
                                                            </mat-form-field>
                                                        </div> -->


                                                        <!-- Contact No -->
                                                        <!-- <div class="col-sm-4">
                                                            <mat-form-field class="full-width">

                                                                    matTooltipPosition="above" matTooltip='{{tooltipMobile}}'

                                                                <mat-hint align="end">{{bidder?.bidderContactNumber?.length
                                                                    || 0}}/12</mat-hint>
                                                            </mat-form-field>
                                                        </div> -->


                                                    </div>
                                                </div>
                                                <hr>
                                            </div>
                                        </div>
                                    </div>

                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-4"></div>
                            </div>

                        </div>
