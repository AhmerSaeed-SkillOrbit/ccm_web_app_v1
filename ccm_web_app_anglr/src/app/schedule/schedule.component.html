<br>
<div class="tab-container-box">
    <mat-tab-group *ngIf="markOffDays || viewSchedule">
            <mat-tab  *ngIf="markOffDays"   label="My off days">
                <br>
                <markOffDays></markOffDays>
            </mat-tab>
            <mat-tab *ngIf="viewSchedule" label="My Schedule">
                <br>
                <mySchedule></mySchedule> 
            </mat-tab>
    </mat-tab-group>
</div>
