<div *ngIf="fieldType==='comment'">
    <h1 mat-dialog-title>Delete comment</h1>
    <div mat-dialog-content>
        <p> Are you sure you want to delete this comment?</p>
    </div>
    <div mat-dialog-actions class="row align-item-center dialog-btn-contianer">
        <div class="col-lg-12 col-md-12 col-sm-12 text-right">
            <button mat-raised-button tabindex="-1" (click)="onNoClick()">NO</button>
            <button mat-raised-button color="primary" (click)="onYesClick(fieldType)" tabindex="2">YES</button>
        </div>
    </div>
</div>

<div *ngIf="fieldType==='forum'">
    <h1 mat-dialog-title>Delete Topic</h1>
    <div mat-dialog-content>
        <p> Are you sure you want to delete this topic?</p>
    </div>
    <div mat-dialog-actions class="row align-item-center dialog-btn-contianer">
        <div class="col-lg-12 col-md-12 col-sm-12 text-right">
            <button mat-raised-button tabindex="-1" (click)="onNoClick()">NO</button>
            <button mat-raised-button color="primary" (click)="onYesClick(fieldType)" tabindex="2">YES</button>
        </div>
    </div>
</div>
