<div class="login-container">
    <!-- Main navbar -->
    <div style="background: white; display:none;" class="navbar navbar-inverse">
        <div class="navbar-header">
            <a class="navbar-brand" [routerLink]="['/']"></a>

            <ul class="nav navbar-nav pull-right visible-xs-block">
                <li><a data-toggle="collapse" data-target="#navbar-mobile"><i class="icon-tree5"></i></a></li>
            </ul>
        </div>

        <div class="navbar-collapse collapse" id="navbar-mobile">
            <ul style="display:none;" class="nav navbar-nav navbar-right">
                <li>
                    <a href="#">
                        <i class="icon-display4"></i> <span class="visible-xs-inline-block position-right"> Go to
                            website</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class="icon-user-tie"></i> <span class="visible-xs-inline-block position-right"> Contact
                            admin</span>
                    </a>
                </li>

                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown">
                        <i class="icon-cog3"></i>
                        <span class="visible-xs-inline-block position-right"> Options</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- /main navbar -->


    <!-- Page container -->
    <div class="page-container">

        <!-- Page content -->
        <div class="page-content">

            <!-- Main content -->
            <div class="content-wrapper">

                <!-- Content area -->
                <div class="content">

                    <!-- Advanced login -->
                    <form [formGroup]="formLogin" (ngSubmit)="login()">
                        <div class="panel panel-body login-form">
                            <mat-progress-bar mode="indeterminate" *ngIf="isSubmitted"></mat-progress-bar>
                            <div class="text-center">
                                <div class="">
                                    <!-- margin-top: -8px !important; -->
                                    <img style="height: 44px !important; " src="assets/images/logo_new.png" alt="">
                                </div>
                                <br>
                                <h5 class="content-group">Login<small class="display-block"></small></h5>
                            </div>

                            <div class="form-group has-feedback has-feedback-left">
                                <input type="text" class="form-control" placeholder="Username" formControlName="email"
                                    [(ngModel)]="user.email">
                                <div class="form-control-feedback">
                                    <i class="icon-user text-muted"></i>
                                </div>
                            </div>

                            <div class="form-group has-feedback has-feedback-left">
                                <input type="password" class="form-control" placeholder="Password" formControlName="password"
                                    [(ngModel)]="user.password">
                                <div class="form-control-feedback">
                                    <i class="icon-lock2 text-muted"></i>
                                </div>
                            </div>

                            <div class="form-group login-options">
                                <div class="row">
                                    <!-- <div class="col-sm-6">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" class="styled" checked="checked">
                                            Remember
                                        </label>
                                    </div> -->

                                    <div class="col-sm-12 text-right">
                                        <a [routerLink]="['/forgot-password']">Forgot password?</a>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn bg-blue btn-block" [disabled]="isSubmitted">
                                    Login <i class="icon-arrow-right14 position-right"></i>
                                </button>
                            </div>

                            <!-- <div class="content-divider text-muted form-group"><span>or sign in with</span></div> -->
                            <!-- <ul class="list-inline form-group list-inline-condensed text-center">
                                <li><a href="#" class="btn border-indigo text-indigo btn-flat btn-icon btn-rounded"><i
                                            class="icon-facebook"></i></a></li>
                                <li><a href="#" class="btn border-pink-300 text-pink-300 btn-flat btn-icon btn-rounded"><i
                                            class="icon-dribbble3"></i></a></li>
                                <li><a href="#" class="btn border-slate-600 text-slate-600 btn-flat btn-icon btn-rounded"><i
                                            class="icon-github"></i></a></li>
                                <li><a href="#" class="btn border-info text-info btn-flat btn-icon btn-rounded"><i
                                            class="icon-twitter"></i></a></li>
                            </ul> -->

                            <!-- <div class="content-divider text-muted form-group"><span>Don't have an account?</span></div>
                            <a [routerLink]="['/registration']" class="btn btn-default btn-block content-group">Sign up</a>
                            <span class="help-block text-center no-margin">By continuing, you're confirming that you've
                                read our <a href="#">Terms &amp; Conditions</a> and <a href="#">Cookie Policy</a></span> -->
                        </div>
                    </form>
                    <!-- /advanced login -->


                    <!-- Footer -->
                    <div class="footer text-muted text-center">
                        &copy; 2019 Business Services Solutions, LLC, All Rights Reserved. The <a href="https://connectcareplus.com" target="_blank">website</a> is powered by <a href="https://www.vacsolution.com" target="_blank">Virtual Accountants & Consultants.</a>
                    </div>
                    <!-- /footer -->

                </div>
                <!-- /content area -->

            </div>
            <!-- /main content -->

        </div>
        <!-- /page content -->

    </div>
    <!-- /page container -->
</div>
